<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redux - Action</title>
    <script src="./redux.min.js"></script>
  </head>
  <body>
    <div>
      <button id="button">Somar</button>
      <h1>Total: <span id="result"></span></h1>
    </div>
    <script>
      // constantes
      const INCREMENTAR = "INCREMENTAR"
      const SOMAR = "SOMAR"

      // Action creator
      function incrementar() {
        return { type: INCREMENTAR }
      }
      function somar(paylod) {
        return { type: SOMAR, payload }
      }

      function reducer(state = 10, action) {
        if (action.type === INCREMENTAR) return state + 1
        if (action.type === SOMAR) return state + action.payload
        return state
      }
      const store = Redux.createStore(reducer)

      function render() {
        const state = store.getState()
        const result = document.getElementById("result")
        result.innerText = state
      }
      render()

      store.subscribe(render)

      const button = document.getElementById("button")
      button.addEventListener("click", () => store.dispatch(incrementar()))
    </script>
  </body>
</html>
